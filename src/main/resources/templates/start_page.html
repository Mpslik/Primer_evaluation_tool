<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Primer Evaluation Tool</title>
    <script type="text/javascript">
        // Function to validate and convert input to uppercase while typing
        function validateAndConvertPrimerInput(input) {
            const validCharacters = /^[ATGCUatgcu]*$/;  // Only A, T, G, C, U allowed
            const errorMessage = document.getElementById('error-message');

            // Convert to uppercase
            input.value = input.value.toUpperCase();

            // Validate input
            if (!validCharacters.test(input.value)) {
                errorMessage.textContent = "Invalid characters detected! Only A, T, G, C, U are allowed.";
                errorMessage.style.color = "red";
                input.style.borderColor = "red";
            } else {
                errorMessage.textContent = "";  // Clear the error message if valid
                input.style.borderColor = "";
            }
        }
    </script>
</head>
<body>
<h1>Enter Primer Sequences</h1>

<!-- Display error message -->
<p id="error-message" style="color: red;"></p>

<form action="#" th:action="@{/analyze}" th:object="${primerForm}" method="post">
    <label for="forward">Forward Primer:</label>
    <input type="text" id="forward" th:field="*{forwardPrimer}" pattern="[ATGCUatgcu]*" title="Only A, T, G, C, U are allowed" required /><br>

    <label for="reverse">Reverse Primer (Optional):</label>
    <input type="text" id="reverse" th:field="*{reversePrimer}" pattern="[ATGCUatgcu]*" title="Only A, T, G, C, U are allowed" /><br>

    <button type="submit">Analyze</button>
</form>

<h2>History of the Last 10 Analyses</h2>
<div th:if="${history != null}">
    <ul>
        <li th:each="analysis : ${history}">
            Primer 1: <span th:text="${analysis.primer1}"></span>,
            G/C Content: <span th:text="${analysis.gcContent}"></span>%,
            Melting Point: <span th:text="${analysis.meltingPoint}"></span>Â°C
        </li>
    </ul>
</div>
</body>
</html>
