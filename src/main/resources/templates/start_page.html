<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Primer Evaluation Tool</title>
    <script type="text/javascript">
        // Function to validate and convert input to uppercase while typing
        function validateAndConvertPrimerInput(input) {
            const validCharacters = /^[ATGCUatgcu]*$/;  // Only A, T, G, C, U allowed
            const errorMessage = document.getElementById('error-message');

            // Convert to uppercase
            input.value = input.value.toUpperCase();

            // Validate input
            if (!validCharacters.test(input.value)) {
                errorMessage.textContent = "Invalid primer characters detected! Only valid nucleotides A,T-(U),G,C allowed";
                errorMessage.style.color = "red";
                input.style.borderColor = "red";
            } else {
                errorMessage.textContent = "";  // Clear the error message if valid
                input.style.borderColor = "";
            }
        }
    </script>
</head>
<body>
<h1>Enter Primer Sequences</h1>

<!-- Display error message -->
<p id="error-message" style="color: red;"></p>

<form action="#" th:action="@{/analyze}" th:object="${primerForm}" method="post">
    <label for="forward">Forward Primer:</label>
    <input type="text" id="forward" th:field="*{forwardPrimer}" pattern="[ATGCU]*" title="Only valid nucleotides A,T,G,C,U "
           oninput="validateAndConvertPrimerInput(this)" required /><br>

    <label for="reverse">Reverse Primer:</label>
    <input type="text" id="reverse" th:field="*{reversePrimer}" pattern="[ATGCU]*" title="Only valid nucleotides A,T,G,C,U "
           oninput="validateAndConvertPrimerInput(this)"  /><br>

    <button type="submit">Analyze</button>
</form>

<h2>History of the Last 5 Analyses</h2>
<div th:if="${history != null}">
    <ul>
        <li th:each="analysis : ${history}">
            <a th:href="@{/analysis/{id}(id=${analysis.id})}">
                View Analysis: Primer 1 G/C Content: <span th:text="${analysis.gcContentForwardPrimer}"></span>%,
                Melting Point: <span th:text="${analysis.meltingPointForwardPrimer}"></span>°C
                <span th:if="${analysis.gcContentReversePrimer != 0}">
                    | Primer 2 G/C Content: <span th:text="${analysis.gcContentReversePrimer}"></span>%,
                    Melting Point: <span th:text="${analysis.meltingPointReversePrimer}"></span>°C
                </span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
