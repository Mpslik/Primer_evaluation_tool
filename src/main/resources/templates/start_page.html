<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Primer Evaluation Tool</title>
    <script type="text/javascript">
        function validatePrimerInput(input) {
            const validCharacters = /^[ATGCUatgcu]*$/;
            const errorMessage = document.getElementById('error-message');

            if (!validCharacters.test(input.value)) {
                errorMessage.textContent = "Invalid characters detected! Only A, T, G, C, U are allowed.";
                errorMessage.style.color = "red";
                input.style.borderColor = "red";
            } else {
                errorMessage.textContent = "";
                input.style.borderColor = "";
            }
        }
    </script>
</head>
<body>
<h1>Enter Primer Sequences</h1>

<!-- Display error message -->
<p id="error-message" style="color: red;"></p>

<form action="#" th:action="@{/analyze}" th:object="${primerForm}" method="post">
    <label for="primer1">Primer 1:</label>
    <input type="text" id="primer1" th:field="*{primer1}" pattern="[ATGCUatgcu]*"
           title="Only A, T, G, C, U are allowed" oninput="validatePrimerInput(this)" required /><br>

    <label for="primer2">Primer 2:</label>
    <input type="text" id="primer2" th:field="*{primer2}" pattern="[ATGCUatgcu]*"
           title="Only A, T, G, C, U are allowed" oninput="validatePrimerInput(this)" required /><br>

    <button type="submit">Analyze</button>
</form>

<h2>History of the Last 10 Analyses</h2>
<div th:if="${history != null}">
    <ul>
        <li th:each="analysis : ${history}">
            Primer 1: <span th:text="${analysis.primer1}"></span>,
            G/C Content: <span th:text="${analysis.gcContent}"></span>%,
            Melting Point: <span th:text="${analysis.meltingPoint}"></span>Â°C
        </li>
    </ul>
</div>
</body>
</html>
</html>
